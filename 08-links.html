    <!-- 
        Estrutura de um link 
        https://site.fatecfranca.edu.br/files/dsm-projeto-pedagogico.pdf
        
        Domínio: fatecfranca.edu.br
        O dominio específica o "dono" , responsável pelo link.
        
        o registro de domínio é controlado por orgãos e empresas, dependendo do lugar do mundo, No Brasil, o orgão se chama registro.br.

        o domínio é composto por várias partes:
        - br: TLD( top level domain) -> dompinio de nível maos alto, nesse caso representa um país, no caso, O Brasil
        - edu: alguns países, como o Brasil, não permitem o registro de domínios  diferentes após o seu TLD. Aqui, os domínios são registrados por subcategorias, como EDU, que são as insituições de ensino superior.
        - fatecfranca: O nome escolhido pelo dententor do domínio.

        O subdomínio é uma parte do domínio que pode ser criada livremente pelo dono do domínio.

        - site: O subdomínio vem ANTES do nome do domínio.
        
        /files/dsm-projeto-pedagogico.pdf: caminho (ou rota)

        dsm-projeto-pedagogico.pdf: nome de um arquivo

        https://: é o PROTOCOLO de acesso ao conteúdo. É a "lingaguem" usada para comunicação entre o seu navegador e o servidor onde se encontra o conteúdo. A letra s após o http indica que a comunicação será criptografada. 

        Um link de internet é tecnicamente chamado de URL ( Universal Resource Locator ): localizador universal de recuros
    -->

    <!-- Links são acessados em HTML pela tag <a> (ancor, âncora) O parâmetro href indica o destino do link.
        
        Sempre que o destino linkado NÂO pertencer ap nosso próprio site, O URL precisa iniciar com protocolo( HTTP:// ou HTTPS://)
         
        O elemento <a> também é um elemento de linha (fica na mesma linha)
    -->
     <!-- Link Externo: leva para uma pagina em outro site precisa começar com http:// ou https:// (endereço completo-->
     <div><!-- div é um elemento de bloco-->
      <a href="https://site.fatecfranca.edu.br">Site oficial da Fatec Franca  </a> </div>

      <!-- Link interno: Leva para uma página do próprio site Não precisa começar com o prefixo do protocolo.-->
      <p> <!--Também é um elemento de bloco-->
        Para maiores informações o uso de imagens em HTML, consulte
          <a href="07imagens2.html">Imagens</a> Está tudo explicado lá</p>

          <!-- 
              Link externo abre em uma nova janela
              para isso usamos o atributo target com o valor _blank
          -->
          <div>
          <a href="https://www.cps.sp.gov.br" target="_blank">Site do Centro Paula Souza</a>
          </div>

          <!--Link da imagem  ( olink pode ser externo ou interno
           O "recheio" da tag  <a> em vez de ser um texto, é uma tag <img>
               --> 
          <div>
              <a href="07imagens2.html" title="Página principal do site da Apptiva">
                  <img src="img/apptiva-icon.png" alt="Site do Apptia">
              </a>
          </div>

          <div>

            <a href="03-listas.html">Listas em HTML</a>
          </div>

          <!-- Atributo rel estabece a Relação entre a página atual e a página linkada
            ATRIBUTO SEMÂNTICO
          Valores possíveis
          nofollow -> O autor da pagina não endosa( não concorda, necessariamente) com o conteúdo  
          prev -> Link para a página enterior do mesmo site.
          next - > Link para a página seguinte do mesmo site
          external -> link para sites externos
          author -> link para o site pessoal do autor da pagiana


 -->
